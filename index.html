<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <div class="logoContainer">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
                </div>
            </div>
            <h1>Library</h1>
        </nav>

        <main>

        </main>

        <button type="button" class="addNew">+</button>
    </div>

    <dialog>
        <form action="#" class="bookForm">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>

            <p>Have you read this book?</p>
            <div>
                <input type="radio" name="read" id="yes" value="yes" required checked>
                <label for="yes">Read</label>
            </div>
            <div>
                <input type="radio" name="read" id="no" value="no">
                <label for="no">Not Read</label>
            </div>
            
            <button type="button" class="addBook">Add</button>
        </form>
        <button class="close">x</button>
    </dialog>


    <script src="scripts.js"></script>
</body>
</html>
