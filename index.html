    <div class="container">

            <h1>Library</h1>
        </nav>

        <main>

        </main>

        <button type="button" class="addNew">+</button>
    </div>

    <dialog>
        <form action="#" class="bookForm">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>

            <div>
                <input type="radio" name="read" id="yes" value="yes" required checked>
                <label for="yes">Read</label>
            </div>
            <div>
                <input type="radio" name="read" id="no" value="no">
                <label for="no">Not Read</label>
            </div>

            <!-- <label for="read">Read</label>
            <input type="radio">Yes -->
            
            <button type="button" class="addBook">Add</button>
        </form>
        <button class="close">x</button>
    </dialog>
